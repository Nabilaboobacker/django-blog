{% extends 'base.html' %}
{% load static %}
{% block title %}
Blogs
{% endblock %}
{% block styles %}
  {{ block.super }}
  <link rel="stylesheet" href="{% static 'add_blog.css' %}">
{% endblock %}
{% block body %}
{% load crispy_forms_tags %} 
<div class="container dashboard-outer-container">
  <div class="dashboard-container">
    {% include 'dashboard/sidebar.html' %}
    <main class="dashboard-main-content">
      <section id="dashboard" class="ml-4">
        <div style="margin-left: 200px;">
            <h4 class="mb-5">Add Blog</h4>
          <form action="{% url 'add_blog' %}" enctype="multipart/form-data" method="POST" style="width: 400px;">
            {% csrf_token %}
            {{ form | crispy }}
            <input type="submit" class="btn border" value="Add">
          </form>
        </div>
      </section>
    </main>
  </div>
</div>
{% endblock %}
