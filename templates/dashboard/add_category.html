{% extends 'base.html' %}
{% load static %}
{% block title %}Add Category{% endblock %}
{% block styles %}
  {{ block.super }}
  <link rel="stylesheet" href="{% static 'add_category.css' %}">
{% endblock %}
{% block body %}
{% load crispy_forms_tags %} 

<div class="container dashboard-outer-container">
  <div class="dashboard-container">
    {% include 'dashboard/sidebar.html' %}
    <main class="dashboard-main-content">
      <section id="dashboard" class="ml-5 mt-5">
        <div style="margin-left: 200px;">
        <h4>Add Category</h4>
        <form action="{% url 'add_category' %}" method="POST" style="width: 400px;">
          {% csrf_token %}
          {{ form | crispy }}
          <input type="submit" class="btn border" value="Add">
        </form>
        </diV>
      </section>
    </main>
  </div>
</div>
{% endblock %}
